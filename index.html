<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Race Roster Mini Project</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="assets/stylesheet/main.css"/>

</head>
<body>


<header>
    <nav class="navbar navbar-color navbar-fixed-top">
        <div class="container">
            <a class="navbar-brand" href="http://ammark.github.io/RaceRoster/"><img src="/assets/images/Anti-Alias-Logo.png" alt="Race Roster Logo"></a>
        </div>
    </nav>
</header>

<aside>
    <nav>
        <ul class="sidebar-nav">
            <li><a href=""><i class="fa fa-tachometer"></i>Dashboard</a></li>
            <li><a href=""><i class="fa fa-bar-chart"></i>Performance</a></li>
            <li><a href=""><i class="fa fa-comments"></i>Messages</a></li>
            <li><a href=""><i class="fa fa-cloud-download"></i>Downloads</a></li>
            <li><a href=""><i class="fa fa-cog"></i></i>Settings</a></li>
        </ul>
    </nav>


</aside>

<main>
    <section>
        <div class="registration-form">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="title">
                            <h1>Event Registration Form</h1>
                        </div>

                    </div>
                    <div class="col-md-12">
                        <form class="form-horizontal" id="registerForm">
                            <div class="form-group">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="name" name="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress" class="col-sm-2 control-label">Address</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="address" name="address" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city" class="col-sm-2 control-label">City</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="city" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="province" class="col-sm-2 control-label">Province/State</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="province" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country" class="col-sm-2 control-label">Country</label>
                                <div class="col-sm-8">
                                    <select class="form-control country">
                                        <option>Select Country</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group postalcode">
                                <label for="postalCode" class="col-sm-2 control-label">Postal Code</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="postalCode" name="postalCode" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phone" class="col-sm-2 control-label">Telephone</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-6">
                                    <input type="Submit" name="Submit" value="Register"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p>Race Roster Copyright &copy; 2015</p>
                </div>
            </div>
        </div>
    </footer>
</main>








</div><!-- /.container -->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>


<script src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/jquery.validate.min.js"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.13.1/additional-methods.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<script src="assets/js/main.js"></script>

</body>
</html>
